{% extends 'humans/base.html' %}
{% load static %}

{% block content %}
<h1>{{post.title}}</h1>
<h3>{{post.time_create|date:"d.m.Y"}}</h3>
<hr>
<p>{{post.content}}</p>
<hr>
{% if post.image %}
<img src="{{post.image.url}}" alt="{{post.title}}" style="width: 30%; height: auto;">
{% endif %}
{% endblock %}
